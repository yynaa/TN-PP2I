<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
        <link rel="stylesheet" href="/static/map.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </head>
    <body>
        <div id="body-container">
            <div id="header-container">
                
            </div>
            <div id="map" class="map-container"></div>
            <script src="/static/leaflet.js"></script>
            <div id="popup" class="popup-container">
                <div id="popup-controls">
                    <button id="popup-close" onclick="closePopup()">‚ùå</button>
                </div>
                <div id="popup-content">
                    <div id="popup-building-info">
                        <img id="db-buildingimage" src="{{url_for('static', filename='laspastas.jpg')}}"/>
                        <div id="db-buildingname">Placeholder Name</div>
                        <div id="db-buildingdescription">Placeholder Description</div>
                        <div id="db-buildingaddress">Placeholder Address</div> 
                    </div>
                    <form>
                        <input type="text" name="comment_content" id="comment_content" placeholder="Tapez un commentaire ici...">
                        <input type="submit" value="Envoyer">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
